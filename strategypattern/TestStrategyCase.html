<script type="text/javascript">
  function doTestPay(obj,strx){
    if(obj.value=="MasterCard"){
      var payManager=new PayManager(new MasterCard());
      payManager.pay(100,strx);
    }
    if(obj.value=="VisaCard"){
      var payManager=new PayManager(new VisaCard());
      payManager.pay(100,strx);
    }
    if(obj.value=="PayPal"){
      var payManager=new PayManager(new PayPal());
      payManager.pay(100,strx);
    }
  }

</script>
